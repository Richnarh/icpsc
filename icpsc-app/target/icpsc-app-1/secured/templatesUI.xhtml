<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{msg.title}</title>
        <link href="#{application.contextPath}/vendors/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="#{application.contextPath}/vendors/css/metisMenu.min.css" rel="stylesheet"/>

    <body>

        <div id="wrapper">
            <ui:include src="../secured/menu/app-menu.xhtml"/>

                        </div>
                    </div>
                    <div class="container-fluid">
                        <p:messages globalOnly="true">

                        </ui:insert>

                </div>
            </div>

        </div>

        <script src="#{application.contextPath}/vendors/js/bootstrap.min.js"></script>
