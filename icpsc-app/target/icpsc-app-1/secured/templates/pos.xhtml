<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">  

    <h:body>
        <ui:composition template="../templatesUI.xhtml">
            <ui:define name="pageTitle">
                POS
            </ui:define>

            <ui:define name="pageContent">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card callout-info">
                            <div class="card-header">
                                <h3 class="card-title">
                                    <i class="fa fa-shopping-basket"></i>
                                    S T O C K
                                </h3>
                            </div>
                            <div class="card-body">
                                <h:form>
                                    <p:dataTable value="#{posController.inventoryItemList}" var="stock" scrollable="true" scrollHeight="400">
                                        <p:column class="text-center" headerText="Product" filterBy="#{stock.product.productName}" filterMatchMode="contains">
                                            <p:commandLink class="ptext-link" value="#{stock.product.productName}" action="#{posController.selectProduct(stock.product)}" update=":cartTable"/>
                                        </p:column>
                                    </p:dataTable>
                                </h:form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="card callout-info">
                            <div class="card-header">
                                <h3 class="card-title">
                                    <i class="fa fa-shopping-bag"></i>
                                    C A R T
                                </h3>
                            </div>
                            <div class="card-body">
                                <h:form id="cartTable">
                                    <p:dataTable value="#{posController.cartList}" var="cart">
                                        <p:column headerText="#{msg.product}">
                                            <h:outputText value="#{cart.inventoryItem.product.productName}" style="width: 140px"/>
                                        </p:column>
                                        
                                        <p:column headerText="#{msg.quantity}">
                                            <p:inputText value="#{cart.quantity}" style="width: 140px"/>
                                        </p:column>
                                        
                                        <p:column headerText="#{msg.unit_price}">
                                            <p:inputText value="#{cart.unitPrice}" style="width: 140px"/>
                                        </p:column>
                                        
                                        <p:column headerText="Total" style="width: 90px">
                                            <h:outputText value="#{cart.unitPrice * cart.quantity}"/>
                                        </p:column>
                                        
                                        <p:column headerText="#{msg.action}" style="width: 65px">
                                            <p:commandButton action="#{posController.removeFromCart(cart)}" update="@form" icon="#{msg.delete_icon}"/>
                                        </p:column>
                                        
                                        <f:facet name="footer">
                                            <h:outputText value="#{posController.totalAmount}" class="float-right col-4 field-shade">
                                                <f:convertNumber pattern="#{msg.money_pattern}"/>
                                            </h:outputText>
                                        </f:facet>
                                    </p:dataTable>
                                    
                                   
                                    
                                    <div class="pt-3">
                                        <p:commandButton rendered="#{posController.cartList.size() > 0}" class="kbtn-default" icon="#{msg.clear_icon}" value="#{msg.clear}" action="#{posController.clear()}" update="@form"/>
                                        <p:commandButton rendered="#{posController.cartList.size() > 0}" class="kbtn-info mx-2" icon="fa fa-cog" value="Calculate" action="#{posController.processCart()}" update="@form"/>
                                        <p:commandButton rendered="#{posController.cartList.size() > 0}" class="kbtn-success" icon="#{msg.check_icon}" value="Save Cart" action="#{posController.saveCart()}" update="@form"/>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
