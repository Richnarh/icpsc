<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">  

    <h:body>
        <ui:composition template="../templatesUI.xhtml">
           <ui:define name="pageTitle">
                #{msg.stock}
            </ui:define>
            <ui:define name="pageContent">
                <div class="col-md-12">
                    <p:tabView id="mainTabView">
                        <p:tab title="Stock Quantity">
                            <h:form>
                                <h:panelGrid columns="5">
                                    <label>Received Date</label>
                                    <p:datePicker class="mx-2 py-2" value="#{stockController.receivedDate}" yearNavigator="true" monthNavigator="true" pattern="#{msg.formatted_date}"/>
                                    <p:commandButton action="#{stockController.searchStock()}" value="#{msg.search}" update="mainTabView:stockTable"/>
                                </h:panelGrid>
                            </h:form>

                            <p:panel header="Stock List">
                                <p:dataTable id="stockTable" value="#{stockController.inventoryStockList}" var="inventoryStock" scrollable="true" scrollHeight="400">
                                    <p:column headerText="#{msg.product} ID">
                                        #{inventoryStock.product.productId}
                                    </p:column>
                                    <p:column headerText="#{msg.product_name}">
                                        #{inventoryStock.product.productName}
                                    </p:column>
                                    <p:column headerText="#{msg.quantity}" class="text-right">
                                        #{inventoryStock.quantity}
                                    </p:column>
                                    <p:column headerText="#{msg.location}">
                                        #{inventoryStock.product.productLocation}
                                    </p:column>
                                </p:dataTable>
                            </p:panel>
                        </p:tab>

                        <p:tab title="Stock Shortages">
                            <p:panel header="Shortage Stock List">
                                <p:dataTable id="shortageStockTable" value="#{stockController.inventoryShortageStockList}" var="shortageStock"  scrollable="true" scrollHeight="400">
                                    <p:column headerText="#{msg.product} ID">
                                        #{shortageStock.product.productId}
                                    </p:column>
                                    <p:column headerText="#{msg.product_name}">
                                        #{shortageStock.product.productName}
                                    </p:column>
                                    <p:column headerText="Qty at hand" class="text-right">
                                        #{shortageStock.quantity}
                                    </p:column>
                                    <p:column headerText="#{msg.location}">
                                        #{shortageStock.product.productLocation}
                                    </p:column>
                                </p:dataTable>
                            </p:panel>
                        </p:tab>
                    </p:tabView>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
