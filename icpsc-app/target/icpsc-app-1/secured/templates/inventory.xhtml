<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">  

    <h:body>
        <ui:composition template="../templatesUI.xhtml">
            <ui:define name="pageTitle">
                Inventory
            </ui:define>

            <ui:define name="pageContent">
                <h:panelGroup id="mainPanel">
                    <div class="card mb-5 wow zoomIn">
                        <div class="container-fluid">
                            <div class="card-header">Add #{msg.purchase_order}</div>
                            <h:panelGroup rendered="#{inventoryController.pageView.listView}">
                                <div class="row">
                                    <div class="col-12 col-sm-12 col-lg-12">
                                        <h:form class="float-right pt-3" style="margin-bottom: 5px;">

                                            <div class="float-right">
                                                <h:commandButton value="#{msg.new} #{msg.inventory}" class="btn btn-outline-primary btn-sm"
                                                                 action="#{inventoryController.initInventory()}">
                                                    <p:ajax update=":mainPanel"/>
                                                </h:commandButton>
                                            </div>
                                        </h:form>
                                    </div>
                                </div>
                                <p:growl/>
                                <h:form id="inventoryTable" class="mb-3 wow">
                                    
                                <h:commandButton class="btn btn-sm btn-info" value="Export to Excel" rendered="#{!empty inventoryController.inventoryList}">
                                    <p:dataExporter target="inventoryTable:stockTable" type="xlsx" fileName="current-inventory"/>
                                </h:commandButton>
                                    
                                    <p:dataTable id="stockTable" value="#{inventoryController.inventoryList}" reflow="true" var="inventory"
                                                 scrollable="true" scrollHeight="400">
                                        <p:column exportable="false" style="width: 37px;">
                                            <p:rowToggler/>
                                        </p:column>

                                        <p:rowExpansion>
                                            <h:panelGrid columns="2">
                                                <span>#{msg.created_date}</span>
                                                <h:outputText value="#{inventory.createdDate}">
                                                    <f:convertDateTime pattern="#{msg.formatted_date}" type="localDate"/>
                                                </h:outputText>
                                                
                                                <span>#{msg.description}</span>
                                                <h:outputText value="#{inventory.description}"/>
                                            </h:panelGrid>
                                        </p:rowExpansion>

                                        <p:column headerText="Posted #{msg.date}">
                                            <h:outputText value="#{inventory.postedDate}">
                                                <f:convertDateTime type="localDate" pattern="#{msg.formatted_date}"/>
                                            </h:outputText>
                                        </p:column>

                                        <p:column headerText="Inventory code" filterBy="#{inventory.orderId}" filterMatchMode="contains">
                                            <h:outputText value="#{inventory.orderId}"/>
                                        </p:column>

                                        <p:column headerText="#{msg.customer}">
                                            <h:outputText value="#{inventory.customer.customerName}"/>
                                        </p:column>

                                        <p:column headerText="#{msg.batch_number}">
                                            <h:outputText value="#{inventory.batchNumber}"/>
                                        </p:column>

                                        <p:column headerText="#{msg.total_amount}" class="text-right">
                                            <h:outputText value="#{inventory.totalAmount}">
                                                <f:convertNumber pattern="#{msg.money_pattern}"/>
                                            </h:outputText>
                                        </p:column>

                                        <p:column headerText="#{msg.action}" style="width: 120px;">
                                            <p:menuButton value="#{msg.manage}">
                                            <p:menuitem icon="fa fa-edit" class="text-info" value="#{msg.edit}" action="#{inventoryController.editInventory(inventory)}" immediate="true" update=":mainPanel"/>
                                            <p:menuitem icon="fa fa-plus" class="text-info" value="Items" action="#{inventoryController.manageInventoryItem(inventory)}" immediate="true" update=":mainPanel"/>
                                            <p:menuitem  icon="fa fa-remove" class="text-danger" value="#{msg.delete}" action="#{inventoryController.deleteInventory(inventory)}" immediate="true"  update=":mainPanel"/>
                                            </p:menuButton>
                                        </p:column>
                                    </p:dataTable>
                                </h:form>
                            </h:panelGroup>

                            <h:panelGroup  rendered="#{inventoryController.pageView.createView}">
                                <div class="col-md-6 mb-5 pt-3 mx-auto">
                                    <h:form>
                                        <div class="card-block">
                                            <div class="form-group row">
                                                <label class="col-sm-4 col-form-label">Order code <span class="text-danger">*</span> </label>
                                                <div class="col-md-8">
                                                    <p:inputText value="#{inventoryController.inventory.orderId}" class="col" required="true" placeholder="Enter purchase order code"/>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-sm-4 col-form-label">#{msg.batch_number}</label>
                                                <div class="col-md-8">
                                                    <p:inputText value="#{inventoryController.inventory.batchNumber}" class="col" placeholder="Enter batch number"/>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-sm-4 col-form-label">#{msg.total_amount}<span class="text-danger">*</span> </label>
                                                <div class="col-md-8">
                                                    <p:inputText value="#{inventoryController.inventory.totalAmount}" class="col" required="true" placeholder="Enter total amount"/>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-sm-4 col-form-label">#{msg.customer}</label>
                                                <div class="col-md-8">
                                                    <p:selectOneMenu class="col" value="#{inventoryController.inventory.customer}" filter="true" filterMatchMode="contains">
                                                        <f:selectItem itemLabel="#{msg.choose}"/>
                                                        <f:selectItems value="#{usercommonBeans.customerList}"/>
                                                    </p:selectOneMenu>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-sm-4 col-form-label">#{msg.description}</label>
                                                <div class="col-md-8">
                                                    <textarea jsf:value="#{inventoryController.inventory.description}" class="form-control" placeholder="Enter description"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="text-center pt-3">
                                            <p:commandButton class="kbtn-success" value="#{inventoryController.optionText}" icon="#{msg.check_icon}" action="#{inventoryController.saveInventory()}" ajax="false"/>
                                            <p:commandButton class="kbtn-default ml-2" value="#{msg.clear}" icon="#{msg.clear_icon}" action="#{inventoryController.clearInventory()}" immediate="true" update=":mainPanel"/>

                                            <div class="float-right">
                                                <h:commandButton value="#{msg.close}" class="btn btn-danger btn-sm" immediate="true" action="#{inventoryController.closePage()}">
                                                    <p:ajax update="@form,:mainPanel"/>
                                                </h:commandButton>
                                            </div>                 
                                        </div>

                                    </h:form>
                                </div>
                            </h:panelGroup>

                            <h:panelGroup  rendered="#{inventoryController.pageView.detailView}">
                                <fieldset>
                                    <legend class="text-info text-lg"> <u>Please Add Items</u> </legend>
                                    <ui:include src="includes/inventory-item.xhtml"/>
                                </fieldset>
                            </h:panelGroup>
                        </div>
                    </div>
                </h:panelGroup>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
