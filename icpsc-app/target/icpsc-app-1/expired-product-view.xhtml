<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>#{msg.title} Customer Receipt</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"/>

        <f:metadata>
            <f:viewParam name="id" value="#{_id}"/>   
            <f:viewAction action="#{expiredProductViewController.expiredProduct(_id)}" />
        </f:metadata>
    </h:head>
    <h:body>
        <div class="container">
            <div class="col-md-6 mx-auto pt-5">
                <div class="card shadow">
                    <div class="card-body">
                        <table class="table table-striped table-responsive">
                            <thead>
                                <tr>
                                    <th>Product ID</th>
                                    <th>Product Name</th>
                                    <th>Batch Number</th>
                                    <th>Expired Date</th>
                                    <th>Quantity</th>
                                </tr>
                            </thead>

                            <tbody>
                                <ui:repeat value="#{expiredProductViewController.expiredInventoryList}" var="expiredProduct">
                                    <tr>
                                        <td>#{expiredProduct.product.productId}</td>
                                        <td>#{expiredProduct.product.productName}</td>
                                        <td>#{expiredProduct.inventory.batchNumber}</td>
                                        <td>
                                            <h:outputText value="#{expiredProduct.expiryDate}">
                                                <f:convertDateTime type="localDate" pattern="#{msg.formated_yr_mnt}"/>
                                            </h:outputText>
                                        </td>
                                        <td class="text-right">
                                            <h:outputText class="text-right" value="#{expiredProduct.quantity}"/>
                                        </td>
                                    </tr>
                                </ui:repeat>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
