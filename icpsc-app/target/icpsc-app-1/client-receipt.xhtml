<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>#{msg.title} Customer Receipt</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"/>

        <f:metadata>
            <f:viewParam name="id" value="#{_id}"/>   
            <f:viewAction action="#{receiptViewController.customer(_id)}" />
        </f:metadata>
    </h:head>
    <h:body>
        <div class="container">
            <div class="col-md-6 mx-auto pt-5">
                <div class="card shadow">
                    <div class="card-body">
                        <!--                        <h:form>
                                                    <h:commandButton value="Load Transaction" action="#{receiptViewController.fetchClientReceipt()}"/>
                                                </h:form>-->
                        <table class="table table-striped table-responsive">
                            <thead>
                                <tr>
                                    <th>Item Name</th>
                                    <th>Quantity</th>
                                    <th>Price</th>
                                    <th>Total</th>
                                </tr>
                            </thead>

                            <tbody>
                                <ui:repeat value="#{receiptViewController.receiptItemList}" var="receipt">
                                    <tr>
                                        <td>#{receipt.inventoryItem.product.productName}</td>
                                        <td>#{receipt.quantity}</td>
                                        <td>#{receipt.unitPrice}</td>
                                        <td>#{receipt.quantity * receipt.unitPrice}</td>
                                    </tr>
                                </ui:repeat>

                            </tbody>
                        </table>
                        <span class="float-right p-2 bg-gradient-info">
                            Total payable: <span>#{receiptViewController.receiptTotal}</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
