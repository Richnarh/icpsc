<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">  

    <div class="row wow zoomIn">
        <div class="col-lg-4">
            <h:form id="orderItemForm">
                <h:panelGrid columns="2" class="spaced-form"> 
                    <span>#{msg.product} <span class="text-danger">*</span> </span>
                    <p:selectOneMenu class="col" value="#{inventoryController.inventoryItem.product}" 
                                     filter="true" filterMatchMode="contains" required="true">
                        <f:selectItem itemLabel="#{msg.choose}"/>
                        <f:selectItems value="#{usercommonBeans.productList}"/>
                    </p:selectOneMenu>

                    <span>#{msg.quantity} <span class="text-danger">*</span> </span>
                    <p:inputText value="#{inventoryController.inventoryItem.quantity}" required="true"/>

                    <span>Unit Price <span class="text-danger">*</span> </span>
                    <p:inputText value="#{inventoryController.inventoryItem.unitPrice}" required="true"/>

                </h:panelGrid>

                <div class="py-3">
                    <p:commandButton value="Add to list" icon="#{msg.add_icon}" class="kbtn-info" action="#{inventoryController.addInventoryItem()}" update=":inventoryItemTable, orderItemForm"/>

                    <p:commandButton value="#{msg.clear}" class="kbtn-default ml-3" icon="#{msg.clear_icon}" immediate="true" action="#{inventoryController.clearInventoryItem()}" update="@form"/>
                </div>
            </h:form>
        </div>
        <div class="col-lg-8">
            <h:form id="inventoryItemTable">
                <p:dataTable value="#{inventoryController.inventoryItemList}" var="inventoryItem" 
                             paginator="true" paginatorPosition="bottom" rows="6">
                    <p:column class="row-toggler">
                        <p:rowToggler/>
                    </p:column>

                    <p:rowExpansion>
                        <p:panelGrid columns="2">
                            <span>Item ID</span>
                            <h:outputText value="#{inventoryItem.orderItemId}"/>
                            
                            <span>#{msg.unit_price}</span>
                            <h:outputText value="#{inventoryItem.sellingPrice}">
                                <f:convertNumber pattern="#{msg.money_pattern}"/>
                            </h:outputText>
                        </p:panelGrid>
                    </p:rowExpansion>

                    <p:column headerText="#{msg.product}">
                        #{inventoryItem.product.productName}
                    </p:column>

                    <p:column headerText="#{msg.quantity}" class="text-right">
                        #{inventoryItem.quantity}
                    </p:column>

                    <p:column headerText="#{msg.unit_price}" class="text-right">
                        <h:outputText value="#{inventoryItem.unitPrice}">
                            <f:convertNumber pattern="#{msg.money_pattern}"/>
                        </h:outputText>
                    </p:column>
                    
                    <p:column headerText="Total price" class="text-right">
                        <h:outputText value="#{inventoryItem.unitPrice * inventoryItem.quantity}">
                            <f:convertNumber pattern="#{msg.money_pattern}"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="#{msg.action}" style="width: 80px;">
                        <p:commandButton  class="kbtn-info" action="#{inventoryController.editInventoryItem(inventoryItem)}" 
                                          value="#{msg.edit}" update=":orderItemForm, @form"/>

                    </p:column>
                    <p:column headerText="#{msg.action}" style="width: 100px;">
                        <p:commandButton value="Remove" class="kbtn-secondary"
                                         action="#{inventoryController.removeInventoryItem(inventoryItem)}"
                                         update="@form"/>
                    </p:column>
                </p:dataTable>

                <center class="py-3 mt-2">
                    <h:panelGrid columns="2">
                        <span>Total Amount</span>
                        <h:outputText value="#{inventoryController.totalAmount}" class="field-shade">
                            <f:convertNumber pattern="#{appSession.currentUser.branch.profile.currency} #{msg.money_pattern}"/>
                        </h:outputText>
                    </h:panelGrid>
                </center>
            </h:form>
            <hr/>
            <center>
                <h:form>
                    <p:commandButton rendered="#{appSession.currentUser.permSave == true}" icon="#{msg.check_icon}" value="Save All" action="#{inventoryController.saveAll()}" class="kbtn-success mr-5" update=":inventoryItemTable"/>

                <h:commandButton value="#{msg.close}" class="btn btn-danger btn-sm" immediate="true" action="#{inventoryController.closePage()}">
                    <p:ajax update=":mainPanel"/>
                </h:commandButton>
                </h:form>
            </center>
            <br/>
        </div>
    </div>
</html>
