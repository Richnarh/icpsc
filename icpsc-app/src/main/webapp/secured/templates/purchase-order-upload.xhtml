<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">  

    <h:body>
        <ui:composition template="../templatesUI.xhtml">
            <ui:define name="pageTitle">
                Purchase Order Upload
            </ui:define>

            <ui:define name="pageContent">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card callout-info">
                            <div class="card-header">
                                <h3 class="card-title">
                                    <i class="fa fa-upload"></i>
                                    Purchase Order Upload
                                </h3>
                            </div>
                            
                            <h:form>
                                <h:panelGrid columns="6" class="spaced-form">
                                <span>Order code</span>
                                <p:inputText value="#{purchaseOrderUploadController.purchaseOrder.orderId}"/>
                           
                                <span>#{msg.batch_number}</span>
                                <p:inputText value="#{purchaseOrderUploadController.purchaseOrder.batchNumber}"/>
                           
                                <span>#{msg.received} #{msg.date}</span>
                                <p:datePicker value="#{purchaseOrderUploadController.purchaseOrder.receivedDate}" pattern="#{msg.formatted_date}" yearNavigator="true" monthNavigator="true"/>
                           
                                <span>#{msg.total_amount}</span>
                                <p:inputText value="#{purchaseOrderUploadController.purchaseOrder.totalAmount}"/>
                           
                                <span>#{msg.customer}</span>                           
                                <p:selectOneMenu value="#{purchaseOrderUploadController.purchaseOrder.customer}" filter="true" filterMatchMode="contains">
                                    <f:selectItem itemLabel="#{msg.choose}"/>
                                    <f:selectItems value="#{usercommonBeans.customerList}"/>
                                </p:selectOneMenu>
                                
                                <span>#{msg.description}</span>                           
                                <textarea jsf:value="#{purchaseOrderUploadController.purchaseOrder.description}" class="form-control" placeholder="Enter description"/>
                                
                            </h:panelGrid>
                                <div class="p-3">
                                    <p:fileUpload value="#{purchaseOrderUploadController.file}" mode="simple" skinSimple="true" required="true"/>
                                    <p:commandButton class="kbtn-default" action="#{purchaseOrderUploadController.uploadOrder()}" ajax="false" value="Upload Order"/>
                                </div>
                            </h:form>
                            <div class="card-body">
                                <h:form id="orderTable">
                                    <p:dataTable value="#{purchaseOrderUploadController.purchaseOrderItemList}" var="order" scrollable="true" scrollHeight="400">
                                       <p:column style="width: 37px;">
                                            <p:rowToggler/>
                                        </p:column>
                                        
                                        <p:rowExpansion>
                                            <h:panelGrid columns="2">
                                                <span>#{msg.received}</span>
                                                <h:outputText value="#{order.purchaseOrder.receivedDate}">
                                                    <f:convertDateTime pattern="#{msg.formatted_date}" type="localDate"/>
                                                </h:outputText>
                                                
                                                <span>Order Id</span>
                                                <h:outputText value="#{order.purchaseOrder.orderId}"/>
                                                
                                                <span>#{msg.batch_number}</span>
                                                <h:outputText value="#{order.purchaseOrder.batchNumber}"/>
                                                
                                                <span>#{msg.customer}</span>
                                                <h:outputText value="#{order.purchaseOrder.customer.customerName}"/>
                                                
                                                <span>#{msg.total_amount}</span>
                                                <h:outputText value="#{order.purchaseOrder.totalAmount}">
                                                    <f:convertNumber pattern="#{msg.money_pattern}"/>
                                                </h:outputText>
                                                
                                                <span>#{msg.description}</span>
                                                <h:outputText value="#{order.purchaseOrder.description}"/>
                                                
                                            </h:panelGrid>
                                        </p:rowExpansion>
                                        
                                        <p:column headerText="Item Code">
                                            <p:inputText value="#{order.orderItemCode}" style="width: 140px"/>
                                        </p:column>
                                        
                                        <p:column headerText="#{msg.product}">
                                            <p:inputText value="#{order.product.productName}" style="width: 140px"/>
                                        </p:column>
                                        
                                        <p:column headerText="#{msg.quantity}" class="text-right">
                                            <p:inputText value="#{order.quantity}" style="width: 140px"/>
                                        </p:column>
                                        
                                        <p:column headerText="#{msg.unit_price}" class="text-right">
                                            <p:inputText value="#{order.unitPrice}" style="width: 140px"/>
                                        </p:column>
                                        
                                        <p:column headerText="Total" class="text-right">
                                            <h:outputText value="#{order.totalAmount}">
                                                <f:convertNumber pattern="#{msg.money_pattern}"/>
                                            </h:outputText>
                                        </p:column>
                                        
                                    </p:dataTable>
                                    
                                    <div class="p-2">
                                        <p:commandButton class="kbtn-cancel" value="#{msg.clear}" ajax="false" action="#{purchaseOrderUploadController.clear()}"/>
                            
                                        <p:commandButton class="kbtn-success" icon="#{msg.check_icon}" value="Save Changes" ajax="false" action="#{purchaseOrderUploadController.saveUpload()}"/>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
