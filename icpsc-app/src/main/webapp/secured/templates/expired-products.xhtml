<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">  

    <h:body>
        <ui:composition template="../templatesUI.xhtml">
            <ui:define name="pageTitle">
                Expired Product
            </ui:define>

            <ui:define name="pageContent">
                <div class="container-fluid">
                    <div class="col-md-10 mx-auto">
                        <div class="card">
                            <div class="card-header">Expired Products In Inventory</div>
                            <div class="card-body">
                                <p:dataTable value="#{expiredProductsController.expiredInventoryList}" var="expiredProduct" scrollHeight="400" scrollable="true">
                                    <p:column headerText="Product Id">
                                        #{expiredProduct.product.productId}
                                    </p:column>
                                    <p:column headerText="Product">
                                        #{expiredProduct.product.productName}
                                    </p:column>
                                    <p:column headerText="Batch No.">
                                        #{expiredProduct.inventory.batchNumber}
                                    </p:column>
                                    <p:column headerText="Expired Date">
                                        <h:outputText value="#{expiredProduct.expiryDate}">
                                            <f:convertDateTime pattern="#{msg.formated_yr_mnt}" type="localDate"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="#{msg.quantity}" class="text-right">
                                        <h:outputText value="#{expiredProduct.quantity}"/>
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
