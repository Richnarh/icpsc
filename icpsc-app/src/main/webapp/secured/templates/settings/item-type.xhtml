<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"> 

    <h:body>
        <ui:composition template="../../templatesUI.xhtml">
            <ui:define name="pageTitle">
                Create Item Type
            </ui:define>
            <ui:define name="pageContent">
                <div class="card wow zoomIn">
                    <div class="card-header">Add new items</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <h:form id="itemTypeForm" class="spaced-form">
                                    <h:panelGrid columns="2">
                                        <span>#{msg.item_type}</span>
                                        <p:inputText required="true" value="#{itemTypeController.itemType.itemTypeName}"/>
                                        
                                    </h:panelGrid>

                                    <div class="pt-3">
                                        <p:commandButton class="kbtn-success mr-3" value="#{itemTypeController.optionText}" update="@form, :itemTypeTable"
                                                         action="#{itemTypeController.saveItemType()}" />

                                        <p:commandButton class="kbtn-cancel" value="#{msg.clear}" immediate="true"
                                                         action="#{itemTypeController.clearItem()}" update="@form"/>
                                    </div>
                                </h:form>
                            </div>

                            <div class="col-md-8">
                                <h:form id="itemTypeTable">
                                    <p:dataTable value="#{itemTypeController.itemTypeList}" var="itemType" scrollable="true" scrollHeight="300">
                                        <p:column style="width: 37px;">
                                            <p:rowToggler/>
                                        </p:column>
                                        
                                        <p:rowExpansion>
                                            <h:panelGrid columns="2">
                                                <span>#{msg.created_date}</span>
                                                <h:outputText value="#{itemType.createdDate}">
                                                    <f:convertDateTime pattern="#{msg.formatted_date}" type="localDate"/>
                                                </h:outputText>
                                                
                                            </h:panelGrid>
                                        </p:rowExpansion>
                                                                  
                                        <p:column headerText="#{msg.item_type} name">
                                            #{itemType.itemTypeName}
                                        </p:column>
                                                                                        
                                        <p:column headerText="#{msg.action}" exportable="false" style="width: 80px;">
                                            <p:commandButton styleClass="kbtn-info" value="#{msg.edit}" immediate="true" update="@form, :itemTypeForm"
                                                             action="#{itemTypeController.editItemType(itemType)}"/>
                                        </p:column>

                                        <p:column headerText="#{msg.action}" exportable="false" style="width: 100px;">
                                            <p:commandButton styleClass="kbtn-danger" value="#{msg.delete}"  action="#{itemTypeController.deleteItemType(itemType)}" 
                                                             onclick="return confirm('#{msg.delete_message}')" update="@form"/>
                                        </p:column>
                                    </p:dataTable>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
