<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">  

    <h:body>
        <ui:composition template="../templatesUI.xhtml">
            <ui:define name="pageTitle">
                POS
            </ui:define>

            <ui:define name="pageContent">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card callout-info">
                            <div class="card-header">
                                <h3 class="card-title">
                                    <i class="fa fa-shopping-basket"></i>
                                    S T O C K
                                </h3>
                            </div>
                            <div class="card-body">
                                <h:form>
                                    <p:dataTable value="#{posController.inventoryList}" var="inventory" scrollable="true" scrollHeight="400">
                                        <p:column headerText="Product Id" filterBy="#{inventoryItem.product.productId}" filterMatchMode="contains">
                                            <h:outputText value="#{inventory.product.productId}"/>
                                        </p:column>
                                        <p:column headerText="Product Name" filterBy="#{inventory.product.productName}" filterMatchMode="contains">
                                            <p:commandLink class="ptext-link" value="#{inventory.product.productName}" action="#{posController.selectProduct(inventory.inventory)}" update=":cartTable"/>
                                        </p:column>
                                    </p:dataTable>
                                </h:form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="card callout-info">
                            <div class="card-header">
                                <h3 class="card-title">
                                    <i class="fa fa-shopping-bag"></i>
                                    C A R T
                                </h3>
                            </div>
                            <div class="card-body">
                                <h:form id="cartTable">
                                    <p:dataTable value="#{posController.cartList}" var="cart" scrollable="true" scrollHeight="400">
                                        <p:column headerText="#{msg.product}">
                                            <p:inputText value="#{cart.product}" style="width: 140px"/>
                                        </p:column>
                                        
                                        <p:column headerText="#{msg.quantity}">
                                            <p:inputText value="#{cart.quantity}" style="width: 140px"/>
                                        </p:column>
                                        
                                        <p:column headerText="#{msg.unit_price}">
                                            <p:inputText value="#{cart.unitPrice}" style="width: 140px"/>
                                        </p:column>
                                        
                                        <p:column headerText="Total" style="width: 90px">
                                            <h:outputText value="#{cart.total}"/>
                                        </p:column>
                                        
                                        <p:column headerText="#{msg.action}" style="width: 65px">
                                            <p:commandButton icon="#{msg.delete_icon}"/>
                                        </p:column>
                                    </p:dataTable>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
