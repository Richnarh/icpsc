<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">  

    <h:body>
        <ui:composition template="../templatesUI.xhtml">
            <ui:define name="pageTitle">
                Sales
            </ui:define>
            <ui:define name="pageContent">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <h:form id="receiptTable">
                                <h:panelGrid class="spaced-form" columns="2">
                                     <span>From: </span>
                                     <p:datePicker value="#{salesLogController.dateRange.fromDate}"
                                                  pattern="#{msg.formatted_date}" 
                                                  monthNavigator="true" yearNavigator="true" />

                                    <span>To:</span>
                                    <p:datePicker value="#{salesLogController.dateRange.toDate}"
                                                  pattern="#{msg.formatted_date}" 
                                                  monthNavigator="true" yearNavigator="true" />
                                </h:panelGrid>
                                                                
                                <p:commandButton class="kbtn-secondary btn-block" update="@form, searchTable"
                                                     action="#{salesLogController.fetchSummary()}"
                                                     value="#{msg.search}" />
                                    
                                  
                                <p:dataTable id="searchTable" value="#{salesLogController.salesCatalogueList}" var="salesLog" scrollable="true" scrollHeight="500">
                                    <p:column headerText="#{msg.receipt_no}" filterBy="#{salesLog.receiptNumber}" filterMatchMode="contains">
                                        <h:commandLink class="text-link" value="#{salesLog.receiptNumber} - (GHS #{salesLog.totalAmount})" 
                                                       action="#{salesLogController.selectSale(salesLog)}">
                                            <p:ajax update=":salesLogTable"/>
                                        </h:commandLink>
                                    </p:column>
                                </p:dataTable>
                            </h:form>
                        </div>

                        <div class="col-md-9">
                            <h:form id="salesLogTable">
                                <div class="card">
                                    <h5 class="card-header bg-blue-sky">
                                        S A L E S 
                                        <span>
                                            <h:commandButton class="btn btn-sm btn-info mx-2" value="#{msg.reset}" action="#{salesLogController.resetPage()}">
                                                <p:ajax update="@form, :receiptTable"/>
                                            </h:commandButton>
                                                                                        
                                        </span>
                                    </h5>
                                    <div class="card-body">
                                        <p:dataTable value="#{salesLogController.cartList}" var="cartItem" scrollable="true" scrollHeight="400">
                                            <p:column headerText="Date">
                                                <h:outputText value="#{cartItem.createdDate}">
                                                    <f:convertDateTime pattern="#{msg.formatted_date}" type="localDate"/>
                                                </h:outputText>
                                            </p:column>
                                            <p:column headerText="#{msg.product}">
                                                #{cartItem.inventoryItem.product.productName}
                                            </p:column>
                                            <p:column headerText="#{msg.selling_price}" class="text-right">
                                                <h:outputText value="#{cartItem.unitPrice}">
                                                    <f:convertNumber pattern="#{msg.money_pattern}"/>
                                                </h:outputText>
                                            </p:column>
                                            <p:column headerText="#{msg.quantity}" class="text-right">
                                                #{cartItem.quantity}
                                            </p:column>
                                            <p:column headerText="#{msg.total_amount}" class="text-right">
                                                <h:outputText value="#{cartItem.total}">
                                                    <f:convertNumber pattern="#{msg.money_pattern}"/>
                                                </h:outputText>
                                            </p:column>
                                        </p:dataTable>
                                          
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
