<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">  

    <h:body>
        <ui:composition template="../templatesUI.xhtml">
            <ui:define name="pageTitle">
                 Profile
            </ui:define>

            <ui:define name="pageContent">
                <div class="card">
                    <h5 class="card-header">Profile</h5>
                    <div class="card-body">
                        <h:form id="profileForm">
                              <h:panelGrid columns="4" class="spaced-form">
                                <span>#{msg.currency}</span>
                                <p:selectOneMenu class="col" value="#{profileController.profile.currency}" required="true">
                                    <f:selectItem itemLabel="#{msg.choose}"/>
                                    <f:selectItems value="#{commonClazz.currencyList}"/>
                                </p:selectOneMenu>

                                <span>#{msg.website}</span>
                                <p:inputText value="#{profileController.profile.website}"/>

                                <span>#{msg.email_ddress}</span>
                                <p:inputText value="#{profileController.profile.companyEmail}"/>
                                
                        </h:panelGrid>
                                <br/>
                                <p:commandButton class="kbtn-success"  value="#{profileController.optionText}" action="#{profileController.saveProfile()}" update="@form"/>
                                <p:commandButton class="kbtn-cancel"  value="#{msg.clear}" update="@form" action="#{profileController.clearProfile()}"/>
                                
                           
                            <br/>
                            
                            <div class="pt-3">
                                <p:dataTable value="#{profileController.profileList}" var="profile">
                                <p:column style="width: 37px;">
                                    <p:rowToggler/>
                                </p:column>
                                <p:rowExpansion>
                                    <h:panelGrid columns="2">
                                        <span>#{msg.created_date}</span>
                                        <h:outputText value="#{profile.valueDate}">
                                            <f:convertDateTime type="localDate" pattern="#{msg.formatted_date}"/>
                                        </h:outputText>
                                    </h:panelGrid>
                                </p:rowExpansion>
                                
                                <p:column headerText="#{msg.currency}">
                                    #{profile.currency}
                                </p:column>
                                <p:column headerText="#{msg.website}">
                                    #{profile.website}
                                </p:column>
                                <p:column headerText="#{msg.email_ddress}">
                                    #{profile.companyEmail}
                                </p:column>
                                <p:column headerText="#{msg.action}">
                                    <p:commandButton class="kbtn-info" value="#{msg.edit}" action="#{profileController.editProfile(profile)}" update="@form"/>
                                </p:column>
                                <p:column headerText="#{msg.action}">
                                    <p:commandButton class="kbtn-danger" value="#{msg.delete}" action="#{profileController.deleteProfile(profile)}" update="@form"/>
                                </p:column>
                            </p:dataTable>
                            </div>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
